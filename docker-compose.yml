# ViziClaw Docker Compose Example
# 
# Quick start:
#   1. Copy this file and set your API key
#   2. Run: docker-compose up -d
#   3. Access gateway at http://localhost:3000
#
# For more info: https://github.com/dew2105/ViziClaw

services:
  viziclaw:
    image: ghcr.io/dew2105/ViziClaw:latest
    # Or build locally:
    # build: .
    container_name: viziclaw
    restart: unless-stopped
    
    environment:
      # Required: Your LLM provider API key
      - API_KEY=${API_KEY:-}
      # Or use the prefixed version:
      # - VIZICLAW_API_KEY=${VIZICLAW_API_KEY:-}
      
      # Optional: LLM provider (default: openrouter)
      # Options: openrouter, openai, anthropic, ollama
      - PROVIDER=${PROVIDER:-openrouter}
      
      # Optional: Model override
      # - VIZICLAW_MODEL=anthropic/claude-sonnet-4-20250514
      
    volumes:
      # Persist workspace and config
      - viziclaw-data:/data
      
    ports:
      # Gateway API port
      - "3000:3000"
    
    # Health check
    healthcheck:
      test: ["CMD", "viziclaw", "doctor"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  viziclaw-data:
